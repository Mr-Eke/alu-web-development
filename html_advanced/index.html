<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Schooled</title>
</head>

<body>
    <header>
        <nav class="nav__link">
            <a href="#" class="nav__logo">
                <img src="./assets/logo.png" alt="Smile School logo">
            </a>

            <div>
                <a href="#">COURSES</a>
                <a href="#">PRICING</a>
                <a href="#">LOGIN</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner__container">
                <div class="call__to__action">
                    <h1>Get Schooled</h1>

                    <div class="welcome__text">
                        <p>SMILE</p>
                        <p>GRIN</p>
                        <p>LAUGH</p>
                    </div>

                    <button class="register__button">
                        <a href="#">REGISTER FOR FREE</a>
                    </button>
                </div>
            </div>

            <div class="profile__container">
                <h2>
                    <span class="highligh__purple">Learn</span> from the pros
                </h2>

                <div class="profiles">
                    <div>
                        <img src="./assets/profile-1.png" alt="Philip Massey">
                        <p>Philip Massey</p>
                        <p>« Smile of the year » 2018 - 2019</p>
                    </div>
                    <div>
                        <img src="./assets/profile-2.png" alt="Nannie Lawrence">
                        <p>Nannie Lawrence</p>
                        <p>« Smile of the year » 2018 - 2019</p>
                    </div>
                    <div>
                        <img src="./assets/profile-3.png" alt="Bruce Walters">
                        <p>Bruce Walters</p>
                        <p>Best « Friend Smile » live performance 2019</p>
                    </div>
                    <div>
                        <img src="./assets/profile-4.png" alt="Henry Hughes">
                        <p>Henry Hughes</p>
                        <p>« 24h smiles » winner 2016 - 2019</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
